name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Xcode
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Build and Archive
        run: |
          xcodebuild -project SafariSearchEngine.xcodeproj -scheme SafariSearchEngine -configuration Release archive -archivePath $PWD/build/SafariSearchEngine.xcarchive

      - name: Export .app
        run: |
          xcodebuild -exportArchive -archivePath $PWD/build/SafariSearchEngine.xcarchive -exportPath $PWD/build -exportOptionsPlist $PWD/SafariSearchEngine.xcodeproj/ExportOptions.plist

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Release notes

      - name: Upload .app to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $PWD/build/SafariSearchEngine.app
          asset_name: SafariSearchEngine.app
          asset_content_type: application/octet-stream